<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
</head>

<body>
    <nav>
        <a href="project.html">Home page</a><br>
        <a href="register.html">Register</a>
    </nav>
    <section id="contact us">
        <h2>Ask Me Anything!</h2>
        <p>Have a question about web development? Ask me, and I'll share my answer in my blog!</p>
        <form>
            <label for="user-name">Enter Your Name:</label>
            <input type="text" id="user-name" name="user-name" placeholder="name" required><br><br>

            <label for="user-email">Enter Your Email:</label>
            <input type="email" id="user-email" name="user-email" placeholder="email" required><br><br>

            <label for="question">Whats on your mind?</label><br>
            <textarea id="question" name="question" required></textarea><br><br>
            <button type="submit">Submit Question</button>
        </form>
    </section>

</body>

</html>
